<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movies Raider</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/movies.css">

  <!-- Custom CSS -->
  <link href="css/sb-admin-2.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img id="logo" src="images/movie-reel.jpg" class="img-responsive img-circle" alt="Responsive image">
        </a>
      </div>

      <div class="navbar-header navbar-left">
        <button id="mostpop" type="submit" class="btn btn-danger pop">Most Popular</button>
      </div>
      
      <div class="navbar-form navbar-left">
        <input id="search" type="text" class="form-control" placeholder="Movie Title" onkeypress="handle(event)">
        <button id="searchButton" type="submit" class="btn btn-primary" onclick="searchMovies();">Search</button>
      </div>
      <div id="queue" class="container"> <p id="inQueue"><b>Your Movies</b></p>
      </div>
    </div>
  </nav>



  

  <div class="container">
    
    <div class="row start">

      <div class="col-lg-9">
      </div>


      <div class="col-lg-3">

        <div class="chat-panel panel panel-default ratings ratings affix">
          <div class="panel-heading">
            Theaters
          </div>
          <!-- /.panel-heading -->
          <div id="stresults" class="panel-body">
            <div class="theaters-input">

              <div class="form-group">
                <div class="form-group">
                  <label class="sr-only" for="date">Password</label>
                  <input type="date" class="form-control input-sm" id="date" min="">
                </div>

                <div class="input-group">
                  <label class="sr-only" for="zipcode">Zip Code</label>
                  <input type="text" class="form-control input-sm" id="zip" placeholder="Zip code">
                </div>
              </div>
              <button id="showtimesearch" class="btn btn-xs" onclick="searchShowtimes();">Search</button>
            </div>
            <div class="showtimes">
            </div>
          </div>
        </div>
        
      </div>

      <!-- end row-->
    </div>
    <!-- end container-->
  </div>

  

  <!-- start comments container -->
  <div id="movies" class="container">

    <!-- start comment row -->
    <div id="prototype" class="row">
      <div class="col-lg-9 panel panel-default panel-horizontal">

        <div class="panel-heading well">
          <h3><a id="name" href="#">Commenter</a> </h3>
          <p class="userId">userId</p>
          <h4>Location<p><small>Post_Time</small></p></h4>
          <!-- Rate button -->
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle center-block" data-toggle="dropdown" aria-expanded="false">
              Rate <span class="caret"></span>
            </button>
            <ul id="rateValue" class="dropdown-menu" role="menu">
              <li><a href="#">Educated</a></li>
              <li><a href="#">Smart</a></li>
              <li><a href="#">Cynical</a></li>
              <li><a href="#">Negative</a></li>
              <li><a href="#">Hateful</a></li>
            </ul>
          </div>
        </p>
        <!-- end heading-->
      </div>

      <div class="panel-body">
        <button id="article" type="button" class="btn btn-default btn-lg article_modal">
          <span class="glyphicon glyphicon-font" aria-hidden="true"></span>
        </button>
        <h3><a id= "url" href="http://www.nytimes.com/2013/11/28/world/asia/airspace-claim-forces-us-to-flesh-out-china-strategy.html" target="_blank">Article_Title</a></h3>
        <!-- Article Button -->
        
        <p class="lead">Comment_Body</p>
        <!-- end body-->
      </div>
      <!-- end col-->
    </div>
    <!-- end row-->
  </div>
  <!-- end container-->
</div>

  Launch demo modal

<div class = "queueModals">
</div>

<script src="js/bootstrap.min.js"></script>

</body>

</html>
